name: autofix.ci  # needed to securely identify the workflow

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: lts/-1
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸš§ Set up project
        run: pnpm dev:prepare

      - name: ğŸ”  Fix lint errors
        run: pnpm run lint

      - name: ğŸ§ª Update snapshots
        run: pnpm test -u

      - uses: autofix-ci/action@7a166d7532b277f34e16238930461bf77f9d7ed8

